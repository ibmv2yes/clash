    type: url-test
    proxies:
      - 日本 东京都Amazon数据中心
      - 美国 华盛顿Cogent通信公司
      - 丹麦 V2CROSS.COM
      - 日本 V2CROSS.COM
      - 美国 V2CROSS.COM
