proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 CloudFlare节点
      - 法国+格拉沃利讷OVH数据中心
      - 美国 CloudFlare节点 - 2
      - 北美地区+V2CROSS.COM
      - 法国+格拉沃利讷OVH数据中心 - 2
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 法国+格拉沃利讷OVH数据中心
      - 美国 CloudFlare节点 - 2
      - 北美地区+V2CROSS.COM
      - 法国+格拉沃利讷OVH数据中心 - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 CloudFlare节点
      - 法国+格拉沃利讷OVH数据中心
      - 美国 CloudFlare节点 - 2
      - 北美地区+V2CROSS.COM
      - 法国+格拉沃利讷OVH数据中心 - 2
    url: http://www.gstatic.com/generate_204
