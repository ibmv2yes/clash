proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 惠普HP
      - 美国 惠普HP - 2
      - 美国 CloudFlare节点
      - 北美地区+V2CROSS.COM
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 惠普HP
      - 美国 惠普HP - 2
      - 美国 CloudFlare节点
      - 北美地区+V2CROSS.COM
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 惠普HP
      - 美国 惠普HP - 2
      - 美国 CloudFlare节点
      - 北美地区+V2CROSS.COM
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
  gfw:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt
