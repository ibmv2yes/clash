    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 俄罗斯 V2CROSS.COM
      - 美国 CloudFlare节点
      - 日本+东京Amazon数据中心
      - 美国 CloudFlare节点 - 2
      - 日本 V2CROSS.COM
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
    url: http://www.gstatic.com/generate_204
    interval: 86400
