      - 以色列+V2CROSS.COM - 3
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
  - name: 自动选择
    type: url-test
    proxies:
      - 乌克兰 V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国+Microsoft数据中心
      - 以色列+V2CROSS.COM
      - 以色列+V2CROSS.COM - 2
      - 以色列+V2CROSS.COM - 3
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 乌克兰 V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国+Microsoft数据中心
      - 以色列+V2CROSS.COM
      - 以色列+V2CROSS.COM - 2
      - 以色列+V2CROSS.COM - 3
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
    url: http://www.gstatic.com/generate_204
    interval: 86400
