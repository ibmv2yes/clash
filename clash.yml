proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国 加利福尼亚州费利蒙Linode数据中心
      - 江苏省扬州市 移动
      - 美国 CloudFlare节点 - 3
      - 美国加利福尼亚州洛杉矶 PetaExpress
      - 美国加利福尼亚州洛杉矶 PetaExpress - 2
      - 加拿大+魁北克省博阿努瓦OVH数据中心
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国 加利福尼亚州费利蒙Linode数据中心
      - 江苏省扬州市 移动
      - 美国 CloudFlare节点 - 3
      - 美国加利福尼亚州洛杉矶 PetaExpress
      - 美国加利福尼亚州洛杉矶 PetaExpress - 2
      - 加拿大+魁北克省博阿努瓦OVH数据中心
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国 加利福尼亚州费利蒙Linode数据中心
      - 江苏省扬州市 移动
      - 美国 CloudFlare节点 - 3
      - 美国加利福尼亚州洛杉矶 PetaExpress
      - 美国加利福尼亚州洛杉矶 PetaExpress - 2
      - 加拿大+魁北克省博阿努瓦OVH数据中心
    url: http://www.gstatic.com/generate_204
    interval: 86400
