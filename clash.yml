    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 以色列+V2CROSS.COM
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
      - 美国 CloudFlare节点 - 4
