      - 亚太地区+V2CROSS.COM
      - 以色列+V2CROSS.COM - 3
      - 以色列+V2CROSS.COM - 4
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 V2CROSS.COM
      - 以色列+V2CROSS.COM
      - 日本 东京都品川区Linode数据中心
      - 美国 CloudFlare节点
