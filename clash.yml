proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 俄罗斯 V2CROSS.COM
      - 美国 CloudFlare节点
      - 日本+东京Amazon数据中心
      - 美国 CloudFlare节点 - 2
      - 日本 V2CROSS.COM
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
  - name: 自动选择
    type: url-test
    proxies:
      - 俄罗斯 V2CROSS.COM
      - 美国 CloudFlare节点
      - 日本+东京Amazon数据中心
      - 美国 CloudFlare节点 - 2
      - 日本 V2CROSS.COM
      - 美国加利福尼亚州洛杉矶 Coperation Coloction数据中心
