proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 英国 V2CROSS.COM
      - 伊朗 V2CROSS.COM
      - 美国+康涅狄格学院
      - 美国 CloudFlare节点
      - 南非 V2CROSS.COM
  - name: 自动选择
    type: url-test
    proxies:
      - 英国 V2CROSS.COM
      - 伊朗 V2CROSS.COM
      - 美国+康涅狄格学院
      - 美国 CloudFlare节点
      - 南非 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 英国 V2CROSS.COM
      - 伊朗 V2CROSS.COM
      - 美国+康涅狄格学院
      - 美国 CloudFlare节点
      - 南非 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
