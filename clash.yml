      - 广东省广州市+移动
      - 美国 加利福尼亚州费利蒙Linode数据中心
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 俄罗斯 V2CROSS.COM
      - 瑞士+V2CROSS.COM
