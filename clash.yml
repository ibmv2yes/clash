proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国加利福尼亚州洛杉矶 PetaExpress
      - 美国 CloudFlare节点
      - 亚太地区+V2CROSS.COM
      - 浙江省+联通
      - 美国 CloudFlare节点 - 2
  - name: 自动选择
    type: url-test
    proxies:
      - 美国加利福尼亚州洛杉矶 PetaExpress
      - 美国 CloudFlare节点
      - 亚太地区+V2CROSS.COM
      - 浙江省+联通
      - 美国 CloudFlare节点 - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国加利福尼亚州洛杉矶 PetaExpress
      - 美国 CloudFlare节点
      - 亚太地区+V2CROSS.COM
      - 浙江省+联通
      - 美国 CloudFlare节点 - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
