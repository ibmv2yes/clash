proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 Datability
      - 以色列+V2CROSS.COM
      - 美国 CloudFlare节点
      - 以色列+V2CROSS.COM - 2
      - 巴西圣保罗 CloudFlare节点
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 Datability
      - 以色列+V2CROSS.COM
      - 美国 CloudFlare节点
      - 以色列+V2CROSS.COM - 2
      - 巴西圣保罗 CloudFlare节点
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 Datability
      - 以色列+V2CROSS.COM
      - 美国 CloudFlare节点
      - 以色列+V2CROSS.COM - 2
      - 巴西圣保罗 CloudFlare节点
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
