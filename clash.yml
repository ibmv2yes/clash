proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 英国+伦敦DigitalOcean数据中心
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
      - 台湾省台北市+scloud.sg
      - 美国 CloudFlare节点 - 4
      - 加拿大 V2CROSS.COM
  - name: 自动选择
    type: url-test
    proxies:
      - 英国+伦敦DigitalOcean数据中心
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
      - 台湾省台北市+scloud.sg
      - 美国 CloudFlare节点 - 4
      - 加拿大 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 英国+伦敦DigitalOcean数据中心
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国 CloudFlare节点 - 3
      - 台湾省台北市+scloud.sg
      - 美国 CloudFlare节点 - 4
      - 加拿大 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
