proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 CloudFlare节点
      - 美国 V2CROSS.COM
      - 日本东京都品川区 Linode
      - 美国 V2CROSS.COM - 2
      - 欧盟 V2CROSS.COM
      - 日本 东京阿里云
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 美国 V2CROSS.COM
      - 日本东京都品川区 Linode
      - 美国 V2CROSS.COM - 2
      - 欧盟 V2CROSS.COM
      - 日本 东京阿里云
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 CloudFlare节点
      - 美国 V2CROSS.COM
      - 日本东京都品川区 Linode
      - 美国 V2CROSS.COM - 2
      - 欧盟 V2CROSS.COM
      - 日本 东京阿里云
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
  gfw:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt
    path: ./ruleset/gfw.yaml
    interval: 86400
rules:
  - RULE-SET,gfw,Free-servers
  - MATCH,DIRECT
