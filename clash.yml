    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 美国 V2CROSS.COM
      - 印度尼西亚 V2CROSS.COM
      - 美国 加利福尼亚州费利蒙Linode数据中心
      - 美国+V2CROSS.COM
