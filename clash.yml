proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 加拿大+V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国+加利福尼亚州洛杉矶Level3通信(DIA)
      - 美国 CloudFlare节点 - 3
  - name: 自动选择
    type: url-test
    proxies:
      - 加拿大+V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国+加利福尼亚州洛杉矶Level3通信(DIA)
      - 美国 CloudFlare节点 - 3
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 加拿大+V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 美国+加利福尼亚州洛杉矶Level3通信(DIA)
      - 美国 CloudFlare节点 - 3
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
