proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 CloudFlare节点
      - 美国 V2CROSS.COM
      - 美国 V2CROSS.COM - 2
      - 新加坡+Amazon数据中心
      - 台湾省新竹市+中华电信
      - 美国+Microsoft数据中心
      - 亚太地区+V2CROSS.COM
      - 日本+V2CROSS.COM
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 美国 V2CROSS.COM
      - 美国 V2CROSS.COM - 2
      - 新加坡+Amazon数据中心
      - 台湾省新竹市+中华电信
      - 美国+Microsoft数据中心
      - 亚太地区+V2CROSS.COM
      - 日本+V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 CloudFlare节点
      - 美国 V2CROSS.COM
      - 美国 V2CROSS.COM - 2
      - 新加坡+Amazon数据中心
      - 台湾省新竹市+中华电信
      - 美国+Microsoft数据中心
      - 亚太地区+V2CROSS.COM
      - 日本+V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
