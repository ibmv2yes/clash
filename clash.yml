proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国+Microsoft数据中心
      - 台湾省 中华电信
      - 亚太地区+V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国 内华达州拉斯维加斯BuyVM
  - name: 自动选择
    type: url-test
    proxies:
      - 美国+Microsoft数据中心
      - 台湾省 中华电信
      - 亚太地区+V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国 内华达州拉斯维加斯BuyVM
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国+Microsoft数据中心
      - 台湾省 中华电信
      - 亚太地区+V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国 内华达州拉斯维加斯BuyVM
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
