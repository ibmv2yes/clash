proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 北美地区 V2CROSS.COM
      - 美国 加利福尼亚州费利蒙Linode数据中心
      - 海南省海口市+电信
      - 美国 CloudFlare节点
      - 中国 阿里云
  - name: 自动选择
    type: url-test
    proxies:
      - 北美地区 V2CROSS.COM
      - 美国 加利福尼亚州费利蒙Linode数据中心
      - 海南省海口市+电信
      - 美国 CloudFlare节点
      - 中国 阿里云
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 北美地区 V2CROSS.COM
      - 美国 加利福尼亚州费利蒙Linode数据中心
      - 海南省海口市+电信
      - 美国 CloudFlare节点
      - 中国 阿里云
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
  gfw:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt
    path: ./ruleset/gfw.yaml
    interval: 86400
rules:
  - RULE-SET,gfw,Free-servers
  - MATCH,DIRECT
