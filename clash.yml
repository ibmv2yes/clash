proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 加拿大+魁北克省博阿努瓦OVH数据中心
      - 日本 V2CROSS.COM
      - 日本 V2CROSS.COM - 2
      - 江苏省扬州市 移动
      - 南非 V2CROSS.COM
  - name: 自动选择
    type: url-test
    proxies:
      - 加拿大+魁北克省博阿努瓦OVH数据中心
      - 日本 V2CROSS.COM
      - 日本 V2CROSS.COM - 2
      - 江苏省扬州市 移动
      - 南非 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 加拿大+魁北克省博阿努瓦OVH数据中心
      - 日本 V2CROSS.COM
      - 日本 V2CROSS.COM - 2
      - 江苏省扬州市 移动
      - 南非 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
