proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 南非 V2CROSS.COM
      - 美国 CloudFlare节点
      - 瑞典+V2CROSS.COM
      - 美国 惠普HP
      - 瑞典+V2CROSS.COM - 2
  - name: 自动选择
    type: url-test
    proxies:
      - 南非 V2CROSS.COM
      - 美国 CloudFlare节点
      - 瑞典+V2CROSS.COM
      - 美国 惠普HP
      - 瑞典+V2CROSS.COM - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 南非 V2CROSS.COM
      - 美国 CloudFlare节点
      - 瑞典+V2CROSS.COM
      - 美国 惠普HP
      - 瑞典+V2CROSS.COM - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
