      - 亚太地区+V2CROSS.COM
      - 以色列+V2CROSS.COM - 3
      - 以色列+V2CROSS.COM - 4
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 V2CROSS.COM
      - 以色列+V2CROSS.COM
      - 日本 东京都品川区Linode数据中心
      - 美国 CloudFlare节点
      - 以色列+V2CROSS.COM - 2
      - 亚太地区+V2CROSS.COM
      - 以色列+V2CROSS.COM - 3
      - 以色列+V2CROSS.COM - 4
    url: http://www.gstatic.com/generate_204
    interval: 86400
