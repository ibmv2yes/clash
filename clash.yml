proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 台湾省新北市 中华电信
      - 立陶宛 V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 德国 V2CROSS.COM
  - name: 自动选择
    type: url-test
    proxies:
      - 台湾省新北市 中华电信
      - 立陶宛 V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 德国 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 台湾省新北市 中华电信
      - 立陶宛 V2CROSS.COM
      - 美国 CloudFlare节点
      - 美国 CloudFlare节点 - 2
      - 德国 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
