proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 澳门+澳门电讯
      - 美国 CloudFlare节点
      - 香港 BGP.NET CN2数据中心
      - 北美地区+V2CROSS.COM
      - 日本 V2CROSS.COM
  - name: 自动选择
    type: url-test
    proxies:
      - 澳门+澳门电讯
      - 美国 CloudFlare节点
      - 香港 BGP.NET CN2数据中心
      - 北美地区+V2CROSS.COM
      - 日本 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 澳门+澳门电讯
      - 美国 CloudFlare节点
      - 香港 BGP.NET CN2数据中心
      - 北美地区+V2CROSS.COM
      - 日本 V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
  gfw:
    type: http
    behavior: domain
    url: https://cdn.jsdelivr.net/gh/Loyalsoldier/clash-rules@release/gfw.txt
    path: ./ruleset/gfw.yaml
    interval: 86400
rules:
  - RULE-SET,gfw,Free-servers
  - MATCH,DIRECT
