proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 以色列+V2CROSS.COM
      - 以色列+V2CROSS.COM - 2
      - 美国 CloudFlare节点
      - 以色列+V2CROSS.COM - 3
      - 美国 CloudFlare公司CDN节点(shopify)
      - 以色列+V2CROSS.COM - 4
      - 美国+V2CROSS.COM
      - 美国+Microsoft数据中心
  - name: 自动选择
    type: url-test
    proxies:
      - 以色列+V2CROSS.COM
      - 以色列+V2CROSS.COM - 2
      - 美国 CloudFlare节点
      - 以色列+V2CROSS.COM - 3
      - 美国 CloudFlare公司CDN节点(shopify)
      - 以色列+V2CROSS.COM - 4
      - 美国+V2CROSS.COM
      - 美国+Microsoft数据中心
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 以色列+V2CROSS.COM
      - 以色列+V2CROSS.COM - 2
      - 美国 CloudFlare节点
      - 以色列+V2CROSS.COM - 3
      - 美国 CloudFlare公司CDN节点(shopify)
      - 以色列+V2CROSS.COM - 4
      - 美国+V2CROSS.COM
      - 美国+Microsoft数据中心
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
