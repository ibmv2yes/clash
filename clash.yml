proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 加利福尼亚州圣何塞PEG TECH
      - 美国 CloudFlare节点
      - 日本 V2CROSS.COM
      - 香港 腾讯云
      - 美国 CloudFlare节点 - 2
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 加利福尼亚州圣何塞PEG TECH
      - 美国 CloudFlare节点
      - 日本 V2CROSS.COM
      - 香港 腾讯云
      - 美国 CloudFlare节点 - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 加利福尼亚州圣何塞PEG TECH
      - 美国 CloudFlare节点
      - 日本 V2CROSS.COM
      - 香港 腾讯云
      - 美国 CloudFlare节点 - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
