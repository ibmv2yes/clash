proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 CloudFlare节点
      - 美国 加利福尼亚州圣何塞PEG TECH
      - 美国加利福尼亚州洛杉矶 PetaExpress
      - 美国 CloudFlare节点 - 2
      - 北美地区+V2CROSS.COM
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 美国 加利福尼亚州圣何塞PEG TECH
      - 美国加利福尼亚州洛杉矶 PetaExpress
      - 美国 CloudFlare节点 - 2
      - 北美地区+V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 CloudFlare节点
      - 美国 加利福尼亚州圣何塞PEG TECH
      - 美国加利福尼亚州洛杉矶 PetaExpress
      - 美国 CloudFlare节点 - 2
      - 北美地区+V2CROSS.COM
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
