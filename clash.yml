proxy-groups:
  - name: Free-servers
    type: select
    proxies:
      - 自动选择
      - 故障转移
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM
      - 日本 东京PEG TECH
      - 美国 滴滴盾CN2高防节点(dididun.com)
      - 美国+V2CROSS.COM - 2
  - name: 自动选择
    type: url-test
    proxies:
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM
      - 日本 东京PEG TECH
      - 美国 滴滴盾CN2高防节点(dididun.com)
      - 美国+V2CROSS.COM - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
  - name: 故障转移
    type: fallback
    proxies:
      - 美国 CloudFlare节点
      - 美国+V2CROSS.COM
      - 日本 东京PEG TECH
      - 美国 滴滴盾CN2高防节点(dididun.com)
      - 美国+V2CROSS.COM - 2
    url: http://www.gstatic.com/generate_204
    interval: 86400
rule-providers:
